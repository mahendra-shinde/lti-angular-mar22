<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>JS Demo1</title>
	<script>
		// Single line comments
		/*
		Multi line comments
		Span across multiple lines.
		*/
		n = 100;	// There is no explicit variable declare !
		document.write("n is "+typeof(n)+" and value is "+n+"<br/>");
		n = "mahendra"; 	// A variable can be re-used for other data types
		document.write("n is "+typeof(n)+" and value is "+n+"<br/>");
		n = 100.34; 	// A variable can be re-used for other data types
		document.write("n is "+typeof(n)+" and value is "+n+"<br/>");
		n = true; 	// A variable can be re-used for other data types
		document.write("n is "+typeof(n)+" and value is "+n+"<br/>");
		
	</script>
</head>
<body>
	
</body>
</html>
