<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Demo 2</title>
</head>
<body>
	<form>
		Enter a number <input id="n1" width="15"/>
		<input type="button" value="Check Number" onclick="checkNum()"/>
	</form>
</body>
<!-- Script tag can be placed anywhere inside HTML tag-->
<script>
function checkNum(){
	// Get the VALUE of "n1" element from ZEROTH Form in Document
	n1 = document.forms[0].n1.value;
	if(isNaN(n1)){
		alert("Did i asked you for number ??");
	}else{
		n1 = parseInt(n1); /// Drop all the decimal places (INTEGER)
		k = n1%2;
		if(k == 0){
			alert("Number id EVEN");
		}else{
			alert("Number is ODD");
		}
	}
}
</script>
</html>
