<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Form Validation</title>
	<style>
	body {
		margin: 0px;
		padding: 0px;
	}
	h1 {
		margin: 0px;
		font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
		background-color: cadetblue;
		color: beige;
		padding: 25px;
	}
	form{
		margin: 10px;
		padding: 20px;
	}
	form table {
		border: 1pt dashed gray;
	}
	form table tr td {
		padding: 8px;
	}
	form table tr:last-child {
		background-color: burlywood;
	}
	</style>
	<script>
		function calc(frm){
			// Get the value from "PN" textfield (after converting to float)
			principle = parseFloat(frm.pn.value) | 0;
			rate = parseFloat(frm.rt.value) | 0;
			duration = parseInt(frm.dn.value) | 0;
			errorList = new Array();
			if(principle == 0)	
				errorList.push("Please enter principle amount");
			else if (principle < 10000 || principle > 1000000){
				errorList.push("Principle amount must be in range 10000-1000000");
			}
			//rate : 0 => Please enter rate of interest
			//rate : Valid rage: 4.0 to 20.00

			//duration: 0 => Please enter duration in months
			//duration : Valid Rate: 6 to 60 months

			if(errorList.length > 0)	{
				alert(errorList);
			}
		}
	</script>
</head>
<body>
	<h1>Calculate Simple Interest</h1>
	<form>
		<table cellspacing="0">
			<tr>
				<td>Principle Amount:</td>
				<td><input type="number" id="pn" width="10"/> </td>
			</tr>
			<tr>
				<td>Rate of Interest:</td>
				<td><input type="number" id="rt" width="10"/> </td>
			</tr>
			<tr>
				<td>Duration in months:</td>
				<td><input type="number" id="dn" width="10"/> </td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="button" value="Calculate" onclick="calc(this.form)" />
				</td>
			</tr>
			<tr>
				<td>Simple Interest:</td>
				<td><input type="number" id="amt" width="10" readonly/> </td>
			</tr>
		</table>
	</form>
</body>
</html>
